@if(valueTypes()) {
  <div class="skt-ui-input-multivalue__filter">
    <skt-ui-input-select
      [isRequired]="isRequired()"
      [label]="label()"
      [options]="options()"
      [(ngModel)]="chosenOption"
    />
    <skt-ui-button (click)="onAddFilterClick()" [disabled]="!chosenOption()" class="skt-ui-input-multivalue__filter-button">Dodaj filtr</skt-ui-button>
  </div>

  <div class="skt-ui-input-multivalue__filters-container">
    @for(control of filters.controls; track control; let id = $index) {
      <skt-ui-input-multivalue-filter [control]="control" [config]="getFilterConfig(id)" />
    }
  </div>
}
