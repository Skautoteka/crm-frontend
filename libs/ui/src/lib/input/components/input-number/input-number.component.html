<div class="skt-ui-input-number__container">
  @if(label()) {
  <label class="skt-ui-input-number__label">
    {{ label() }}

    @if(isRequired()) {
    <span class="skt-ui-input-number__label--required">*</span>
    }
  </label>
  }
  <input
    (ngModelChange)="onInputChange($event)"
    [ngModel]="_value"
    (blur)="onBlur()"
    type="number"
    class="skt-ui-input-number__input"
    [class.skt-ui-input-number__input--invalid]="invalid()"
    [disabled]="isDisabled()"
    placeholder="{{ placeholder() }}"
  />
</div>
