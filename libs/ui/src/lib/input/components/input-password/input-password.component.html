<div class="skt-ui-input-password__container">
  <label class="skt-ui-input-password__label">
    {{ label() }}
    <span class="skt-ui-input-password__label--required">*</span>
  </label>

  <input
    (ngModelChange)="onInputChange($event)"
    [ngModel]="_value"
    (blur)="onBlur()"
    type="password"
    class="skt-ui-input-password__input"
    [class.skt-ui-input-password__input--invalid]="invalid()"
    [placeholder]="placeholder()"
  />
</div>

@if(errors() | keyvalue; as errors) {
<div class="skt-ui-input-password__errors">
  @for(err of errors; track err.key) {
  <span class="skt-ui-input-password__error"> @switch(err.key) { @case('required') { Te pole jest wymagane } } </span>
  }
</div>
}
