<div class="skt-ui-input__container">
  @if(label()) {
  <label class="skt-ui-input__label">
    {{ label() }}

    @if(isRequired()) {
    <span class="skt-ui-input__label--required">*</span>
    }
  </label>
  }
  <input (ngModelChange)="onInputChange($event)" [ngModel]="_value" type="text" class="skt-ui-input__input" placeholder="{{ placeholder() }}" />
</div>
