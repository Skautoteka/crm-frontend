<div class="skt-ui-input__container">
  @if(label()) {
  <label class="skt-ui-input__label">
    {{ label() }}

    @if(isRequired()) {
    <span class="skt-ui-input__label--required">*</span>
    }
  </label>
  }
  <input
    (ngModelChange)="onInputChange($event)"
    [ngModel]="_value"
    (blur)="onBlur()"
    type="text"
    class="skt-ui-input__input"
    [class.skt-ui-input__input--invalid]="invalid()"
    placeholder="{{ placeholder() }}"
  />
</div>

@if(errors() | keyvalue; as errors) {
  <div class="skt-ui-input__errors">
    @for(err of errors; track err.key) {
      <span class="skt-ui-input__error">
        @switch(err.key) {
          @case('email') {
            Enter correct email
          }

          @case('required') {
            This field is required
          }
        }
      </span>
    }
  </div>
}
