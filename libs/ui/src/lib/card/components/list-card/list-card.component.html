<div class="skt-ui-list-card__content">
  <ng-content></ng-content>
</div>

<div class="skt-ui-list-card__actions-wrapper">
  @if(assign()) {
    <div (click)="onAssignedClick()" class="skt-ui-list-card__actions">
      <skt-ui-icon iconName="lock-unlock"></skt-ui-icon>
    </div>
  }

  <div (click)="onTrashClicked()" class="skt-ui-list-card__actions">
    <skt-ui-icon iconName="trash"></skt-ui-icon>
  </div>
</div>
