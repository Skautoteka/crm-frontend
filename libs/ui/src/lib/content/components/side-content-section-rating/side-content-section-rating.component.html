<div class="side-content-section-rating">
  @for (rating of data; track rating) {
  <div class="rating-wrapper">
    <img src="{{ rating.imgSrc }}" />
    <div class="name-wrapper">
      <span class="name">{{ rating.name }}</span>
      <span class="rating-number">{{ rating.number }}</span>
    </div>
  </div>
  }
</div>
