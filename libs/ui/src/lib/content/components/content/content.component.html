<div class="skt-ui-content__header">
  <div class="skt-ui-content__header-titles">
    <span class="skt-ui-content__header-titles--main">{{ header }}</span>
    <span class="skt-ui-content__header-titles--secondary">{{ subHeader }}</span>
  </div>

  <div class="skt-ui-content__header-actions">
    <ng-content select="[header-actions]"></ng-content>
  </div>
</div>

<div class="skt-ui-content__content">
  <ng-content select="[content]"></ng-content>
</div>

<div class="skt-ui-content__side-content">
  <ng-content select="skt-ui-side-content"></ng-content>
  <ng-content select="[side-content]"></ng-content>
</div>
