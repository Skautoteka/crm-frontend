<table class="skt-ui-table__table">
  <thead class="skt-ui-table__table-header">
    <tr #tableHeader class="skt-ui-table__table-header-row">
      @for (definition of tableDef(); track definition.name) {
      <th class="skt-ui-table__table-header-cell">
        @if(!definition.hidden) {
        {{ definition.name }}
        }
      </th>
      }
    </tr>
  </thead>

  <tbody #tableBody class="skt-ui-table__table-body">
    <ng-content select="skt-ui-table-row"></ng-content>
    <ng-content></ng-content>
  </tbody>
</table>
