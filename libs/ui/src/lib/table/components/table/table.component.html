<div class="skt-ui-table-wrapper">
  <table class="skt-ui-table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">
          {{ column.label }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data" (click)="onActionClick(row['id'])">
        <td *ngFor="let column of columns">
          <ng-container [ngSwitch]="column.type">
            <div *ngSwitchCase="'player'" class="player-cell">
              <span  class="string-cell">{{ row[column.key] }}</span>
              <span class="position-subcell">{{ row['position'] }}</span>
            </div>
            <span *ngSwitchCase="'string'" class="string-cell">{{ row[column.key] }}</span>

            <span *ngSwitchCase="'number'" class="number-cell">{{ row[column.key] }}</span>
            <span *ngSwitchCase="'date'" class="date-cell">{{ row[column.key] | date: "mediumDate":"":"pl-PL" }}</span>
            <span *ngSwitchCase="'boolean'" 
                  [class.true-cell]="row[column.key]" 
                  [class.false-cell]="!row[column.key]">
                    {{ row[column.key] ? 'Uko≈Ñczony' : 'W trakcie' }}
            </span> 
            <img *ngSwitchCase="'img'" [src]="row[column.key]" [alt]="column.label" style="width: 40px;" class="image-cell">
            <span *ngSwitchDefault>{{ row[column.key] }}</span> 
            </ng-container>
            </td>
          <skt-ui-icon iconName="more-vertical"></skt-ui-icon>
      </tr>
    </tbody>
  </table>
</div>
