name: Code Formatting

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm install -g prettier@2.8.3
      - run: npx nx affected -t lint --parallel=3
      - run: prettier --check .
