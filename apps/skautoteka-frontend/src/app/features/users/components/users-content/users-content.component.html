<skt-ui-table [tableDef]="tableDef">
  <skt-ui-table-row
    *ngFor="let item of usersStore.users() | infinite | search | async"
    [isActive]="this.usersStore.activeUser() === item"
    (rowClicked)="onRowClicked(item.id)"
  >
    <skt-ui-table-row-cell>
      <skt-user-avatar [id]="item.id" />
    </skt-ui-table-row-cell>
    <skt-ui-table-row-cell>{{ item.firstName }}</skt-ui-table-row-cell>
    <skt-ui-table-row-cell>{{ item.lastName }}</skt-ui-table-row-cell>
    <skt-ui-table-row-cell>{{ item.email }}</skt-ui-table-row-cell>
    <skt-ui-table-row-cell>{{ item.role }}</skt-ui-table-row-cell>
  </skt-ui-table-row>
</skt-ui-table>
