<skt-ui-table [tableSource]="[]" [tableDef]="tableDef">
  @for (item of [1, 2, 3]; track $index) {

      <skt-ui-table-row-cell></skt-ui-table-row-cell>
      <skt-ui-table-row-cell></skt-ui-table-row-cell>
      <skt-ui-table-row-cell></skt-ui-table-row-cell>
    </skt-ui-table-row>
  }
</skt-ui-table>
