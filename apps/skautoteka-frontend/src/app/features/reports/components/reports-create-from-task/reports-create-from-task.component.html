<skt-ui-tabs (tabChange)="handleTabChange($event)">
  <skt-ui-tab id="new">Dodaj nowy</skt-ui-tab>
  <skt-ui-tab id="assign">Przypisz istniejÄ…cy</skt-ui-tab>
</skt-ui-tabs>

@if(tab() === 'new') {
  <skt-ui-input-container [config]="reportsStore.createFields()"></skt-ui-input-container>
} @else {
  <skt-reports-assign-from-existing />
}

@if(tab() === 'new') {
  <skt-ui-button id='save-report-btn' [disabled]="!inputView.isValid" (click)="onSaveButtonClick()">Zapisz raport</skt-ui-button>
}
