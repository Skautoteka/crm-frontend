<skt-ui-side-content>
  <skt-ui-side-content-header title="Szczegóły raportu" (mobileBackClick)="onMobileBackClick()">
    <skt-ui-side-content-header-actions [config]="actionsConfig"></skt-ui-side-content-header-actions>
  </skt-ui-side-content-header>

  <skt-ui-side-content-section>
    <skt-report-title></skt-report-title>
  </skt-ui-side-content-section>

  <skt-ui-side-content-section>
    <skt-ui-side-content-section-header-action
      title="Podstawowe informacje"
      icon="add-r"
      iconColor="#2f4d47"
    ></skt-ui-side-content-section-header-action>
    <skt-reports-basic-info></skt-reports-basic-info>
  </skt-ui-side-content-section>
</skt-ui-side-content>
