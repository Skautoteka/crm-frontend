@if(notesStore.activeNote(); as note) {
<skt-ui-label-container>
  <skt-ui-label>
    <span label>Data utworzenia</span>
    {{ note.createdAt | date }}
  </skt-ui-label>
  <skt-ui-label>
    <span label>Status</span>
    @if(note.status; as status) {
    <skt-ui-tag [text]="status | statusText" [type]="status === 'IN_PROGRESS' ? 'simple' : 'success'"></skt-ui-tag>
    }
  </skt-ui-label>
</skt-ui-label-container>
}
